<!-- MODAL (POP-UP) -->

<div data-modal class="backdrop">
    <div class="modal">
        <div>
            <h2 class="modal-title">Your Order</h2>
            <button type="button" class="modal-close-btn" data-modal-close="">
            <svg class="modal-close-btn-icon" width="24" height="24">
                <use href="../img/icons.svg#icon-x"></use>
            </svg>
        </button>
     </div>
        
    <div class="container">
    
        <!-- MODAL CARD -->
        <ul class="list modal-list">

            <li class="modal-card">
                <div class="modal-card-data">
                    <h3 class="modal-card-title">Cabbage Basket</h3>
                    <p class="modal-card-text">Plant</p>
                </div>

                <img srcset="../img/modal-cabbage-1x.jpg 1x, ../img/modal-cabbage-2x.jpg 2x" src="../img/modal-cabbage.jpg"
                    class="modal-img" alt="Brussels sprouts in a basket" width="94" height="78" />

                <svg class="selected" width="16" height="16">
                    <use href="../img/icons.svg#icon-selected-product"></use>
                </svg>  
            </li>

            <!-- CARD-2 -->
            <li class="modal-card">

                <div class="modal-card-data">
                    <h3 class="modal-card-title">Tomato Basket</h3>
                    <p class="modal-card-text">Plant</p>
                </div>

                <img srcset="../img/modal-tomato-1x.jpg 1x, ../img/modal-tomato-2x.jpg. 2x" src="../img/modal-tomato.jpg"
                    class="modal-img" alt="two tomatoes in a basket" width="94" height="78" />

                <svg class="selected" width="16" height="16">
                    <use href="../img/icons.svg#icon-empty-selection"></use>
                </svg>   
            </li>

            <!-- CARD-3 -->
            <li class="modal-card">

                <div class="modal-card-data">
                    <h3 class="modal-card-title">Vegetables Basket</h3>
                    <p class="modal-card-text">Plant</p>
                </div>

                <img srcset="../img/modal-vegetables-basket-1x.jpg 1x, ../img/modal-vegetables-basket-2x.jpg 2x"
                    src="../img/modal-vegetables-basket.jpg" class="modal-img" alt="vegetables basket" width="94"
                    height="78" />

                <svg class="selected" width="16" height="16">
                    <use href="../img/icons.svg#icon-empty-selection"></use>
                </svg>  
            </li>
        </ul>
      </div>

        <!-- MODAL FORM -->

        <form class="modal-form">
            <div class="modal-form-input-wrapper">
           
                <input type="text" id="user-name" name="user-name" placeholder="Enter full name..." class="contact-form-input"required />
           
                <input type="email" id="user-email" name="user-email" placeholder="Enter email..." class="contact-form-input" />
           
                <input type="number" id="user-card" name="user-card" placeholder="Enter card.." class="contact-form-input" />
       
                
                <textarea name="user-comment" id="user-comment" placeholder="Enter comments..." class="contact-form-message"></textarea>
         
            <button type="submit" class="modal-form-btn">Submit</button>
        </div>
        </form>

        <script src="./js/modal.js"></script>
